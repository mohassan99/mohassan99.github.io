<!DOCTYPE html>
<html lang="en">

<!--The CSV file at https://flunky.github.io/cars2017.csv
    contains average data for 2017 automobile manufacturers.
    Create a scatter plot of this data over a 200x200 as follows.
    - Plot the Average City MPG horizontally on a logarithmic scale.
    - Plot the Average Highway MPG vertically on a logarithmic scale.
    - Set the radius of each circle to 2 plus the number of cylinders for that entry.
    - Set the logarithmic scales to base 10, over a domain from 10 to 150.
    - Use the .tickValues() method of each axis to set four tick values at 10, 20, 50 and 100.
    - Use the .tickFormat() method of each axis to set the ticks to d3.format("~s").
 -->
<!-- <img src="(file:///G:\Other computers\My Laptop\Documents\MCS-DS\2023-05 Data Visualization\Week 8\Picture1.png)">
-->
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300> </svg>
<script>
    async function init() {
        /* Code Here */
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');
        //console.log(data) //to view data variable on console
        /*
        Columns:
        0 "Make"
        1 "Fuel"
        2 "EngineCylinders"
        3 "AverageHighwayMPG"
        4 "AverageCityMPG"
        Rows: ~145
         */
        // Scaling Equations for x and y:
        //var domain = [10, 150];
        var y = d3.scaleLog().domain([10, 150]).range([200, 0]);
        var x = d3.scaleLog().domain([10, 150]).range([0, 200]);
        var margin = 50;
        var height = 200;

        //circles
        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+(+margin)+")")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {return x(+d.AverageCityMPG); } )
            .attr("cy", function(d) {return y(+d.AverageHighwayMPG); } )
            .attr("r",  function(d) {return 2+ +d.EngineCylinders; } )
        ;

// use a transform("translate", ..) to move origin to the chart origin within the margins
        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+margin+")")
            // 	;
            // //s.d.e.a your objects
            //     //axes
            //     d3.select("svg")
            //         .append("g")
            //         .attr("transform","translate("+margin+","+margin+")")
            .call(d3.axisLeft(y)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format("~s"))
            )
        ;
        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+(height+margin)+")")
            .call(d3.axisBottom(x)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format("~s"))
            )
        ;
        //end axes

        /* End Code Here */
    } //end async
</script>
</body>
</html>
