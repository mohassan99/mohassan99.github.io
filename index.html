<!DOCTYPE html>
<html lang="en">

<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>

<body onload='init()'>
<svg width=300 height=300> </svg>

<button type="button" onclick="repop4()"> Four Cylinders </button>
<button type="button" onclick="repop6()"> Four Cylinders </button>
<button type = "button" onclick="repop8()"> Eight Cylinders </button>
<button type = "button" onclick="repop12()"> Twelve Cylinders </button>

<script>
    async function init() {
        const data =  await d3.csv('https://flunky.github.io/cars2017.csv');
        const data4 = await d3.csv('cars2017_4.csv');
        const data8 = await d3.csv('cars2017_8.csv');
        const data12 =await d3.csv('cars2017_12.csv');
        /*
        Columns:
        0 "Make"
        1 "Fuel"
        2 "EngineCylinders"
        3 "AverageHighwayMPG"
        4 "AverageCityMPG"
        Rows: ~145
         */
        // Scaling Equations for x and y:
        var y = d3.scaleLog().domain([10, 150]).range([200, 0]);
        var x = d3.scaleLog().domain([10, 150]).range([0, 200]);
        var margin = 50;
        var height = 200;

// Create a function that takes a dataset as input and updates the plot:
        function update(_data) {
            var u = d3.select("svg") //Do I need "var u ="?
                .append("g")
                .attr("transform","translate("+margin+","+(+margin)+")")
                .selectAll("circle")
                .data(_data)
            ;
            //update circles
            u
                .enter()
                .append("circle")
                .merge(u)
                .transition()
                .duration(3000)
                .attr("cx", function(d) {return x(+d.AverageCityMPG); } )
                .attr("cy", function(d) {return y(+d.AverageHighwayMPG); } )
                .attr("r",  function(d) {return 2+ +d.EngineCylinders; } )
        }

        update(data);

        function repop4() {
            update(data4);
        }
        function repop8() {
            update(data8);
        }
        function repop12() {
            update(data12);
        }
// AXES
// use a transform("translate", ..) to move origin to the chart origin within the margins
        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+margin+")")
            .call(d3.axisLeft(y)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format("~s"))
            )
        ;
        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+(height+margin)+")")
            .call(d3.axisBottom(x)
                .tickValues([10, 20, 50, 100])
                .tickFormat(d3.format("~s"))
            )
        ;
    } //end async
</script>
</body>
</html>
