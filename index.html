<!-- https://flunky.github.io/cars2017.csv
    contains average data for 2017 automobile manufacturers.
    This creates a scatter plot of this data over 200x200 pixesls.
    - Average City and Highway MPG are plotted horizontally and vertically on a logarithmic base 10 scale
      over a domain from 10 to 150.
    - The radius of each circle to 2 plus the number of cylinders for that entry.
    -  .tickValues() is use on each axis to set tick values at 10, 20, 50 and 100.
       and .tickFormat() of each axis is used to to set the ticks to d3.format("~s").
 -->

<script>
    async function init() {
        /* Code Here */
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        const data8 = await d3.csv('https://mohassan99.github.io/cars2017_8.csv');

        //console.log(data) //to view data variable on console

        Columns:
        0 "Make"
        1 "Fuel"
        2 "EngineCylinders"
        3 "AverageHighwayMPG"
        4 "AverageCityMPG"
        Rows: ~145
         */
        // Scaling Equations for x and y:
        //var domain = [10, 150];
        var y = d3.scaleLog().domain([10, 150]).range([200, 0]);
        var x = d3.scaleLog().domain([10, 150]).range([0, 200]);
        var margin = 50;
        var height = 200;

        //circles

        d3.select("svg")
            .append("g")
            .attr("transform","translate("+margin+","+(+margin)+")")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {return x(+d.AverageCityMPG); } )
            .attr("cy", function(d) {return y(+d.AverageHighwayMPG); } )
            .attr("r",  function(d) {return 2+ +d.EngineCylinders; } )
        ;

// use a transform("translate", ..) to move origin to the chart origin within the margins

            .call(d3.axisLeft(y)

            )
        ;
        d3.select("svg")
