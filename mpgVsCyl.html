<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect.Highway {fill: lightblue; stroke: black; }</style>
<style> rect.City {fill: darkred; stroke: black; }</style>
<svg width=300 height=300></svg>
<!--
-	The bars, not the axes extend across 200x200 pixel region.
-	Create d3.scaleBand().domain([).range()
-	set  bars width w d3.scaleBand.bandwidth
-->
<!--When render 'body' element run init-->

<body onload='init()'>

<script>
    async function init() {
        const data = await d3.csv('galPerHundredM.csv');
    }
    // Scaling Equations for x and y:
    var y = d3.scaleLinear().domain([0,10]).range([200,0]);
    var x = d3.scaleBand().domain(["4 Cylinder","8 Cylinder", "12 Cylinder"]).range([0,200]);

    var margin = 50
    var height = 200
    // use a translate to move origin to the chart origin within the margins
    // add class .Highway rectangles with
      //x at index - half bandwidth
      //and width = half bandwidth
    d3.select("svg")
        .append("g")
        .attr("transform","translate("+margin+","+margin+")")
        //s.d.e.a your objects
        //rectangles
        .selectAll("rect").data(data).enter().append("rect")
        .attr("class", "Highway") //!!!
        .attr('width', x.bandwidth()/2) //!!!
        .attr("x", function (i) { return x(i) - x.bandwidth()/2;}) // !!!!
        .attr("y", function (d) {return y(+d.Highway);})
        .attr('height', function(d,i) {return height - +d.Highway;})
    ;
    // use a translate to move origin to the chart origin within the margins
    // add class .City rectangles with
    //x at index + half bandwidth
    //and width = half bandwidth
    d3.select("svg")
        .append("g")
        .attr("transform","translate("+margin+","+margin+")")
        //s.d.e.a your objects
        //rectangles
        .selectAll("rect").data(data).enter().append("rect")
        .attr("class", "City") //!!!
        .attr('width', x.bandwidth()/2) //!!!
        .attr('height', function(d) {return height - +d.City;})
        .attr("x", function (i) { return x(i) + x.bandwidth()/2;}) // !!!!
        .attr("y", function (d) {
            return y(+d.City);
        })
    ;

    //axes
    d3.select("svg")
        .append("g")
        .attr("transform","translate("+margin+","+margin+")")
        .call(d3.axisLeft(y))
    ;
    d3.select("svg")
        .append("g")
        .attr("transform","translate("+margin+","+(height+margin)+")")
        .call(d3.axisBottom(x))
    ;

    /* end code here */
</script>
</body>
</html>
